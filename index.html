<body style="background-color: ##2F4F4F;">
    <div class="container">
      <div class="card" style="margin:20px 0px;;border: 4px solid white;">
        <div class="card-header" style="background-color:#F39595;font-color:white;padding:10px 20px;font-size: 33px;">Search Movies</div>
        <div class="card-body bg-secondary text-center">
          <div class="row justify-content-around">
            <input class="form-control col-md-3" id="title"  type="text" placeholder="Movie Name ">
            <input class="form-control col-md-3" id="year"  type="text" placeholder="Year">
            <button class="form-control col-md-3" id="f-search" style="background-color: #95AEF3;cursor: pointer;"  class="btn btn-primary">Search</button>
          </div>
        </div>
      
        </div>
          
    </div>
    <div class=" flex">
    <div class="row " >
    <div class="col-md-12" id = "show-data"></div>
    </div>
    <div class="row " >
    <div class="col-xs-12" id = "poster" ></div>
    
    </div>
</div>
